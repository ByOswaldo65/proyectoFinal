<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="../css/estiloLogin.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="encabezado">
        <h1 id="titulo">Iniciar sesión</h1>
    </div>
    <div class="form">
        <input type="email" class="form-control" placeholder="Correo electrónico" id="inputCorreo">
        <label id="labelCorreo">Correo electrónico</label>
        <input type="password" class="form-control" placeholder="Contraseña" id="inputContraseña">
        <label id="labelContraseña">Contraseña</label>
    </div>
    <div class="botones">
        <button class="btn btn-primario">Entrar</button>
    </div>
</body>
</html>
