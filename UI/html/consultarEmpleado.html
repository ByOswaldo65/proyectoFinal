<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Consultar empleado</title>
    <link href="../css/estiloConsultar.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body>
    <div class="menu">
         <ul id="opciones">
            <li id="opcion1"><a href="menu.html">Inicio</a></li>
            <li id="opcion2"><a href="agregarEmpleado.html">Agregar empleados</a></li>
            <li id="opcion3"><a href="modificarEmpleado.html">Modificar empleados</a></li>
            <li id="opcion4"><a href="eliminarEmpleado.html">Eliminar empleados</a></li>
        </ul>
     </div>
    <div class="contenedorPrincipal">
        <h1 id="titulo">Consultar empleado</h1>
        <h2 id="instruccion">Escriba el nombre de algún empleado</h2>
    </div>
    <div class="form">
        <input type="text" class="form-control" placeholder="Pedro Oswaldo" id="inputBuscar">
        <div class="btn btn-primario">
            <img src="../iconos/buscar (1).png">
        </div>
    </div>
    <div class="formMostrar">
        <label id="lblApellidos">Apellidos</label>
        <input type="text" class="form-control" placeholder="Benitez Morales" id="inputApellidos" readonly>
        <label id="lblNumero">Teléfono</label>
        <input type="text" class="form-control" placeholder="4427971787" id="inputNumero" readonly>
        <label id="lblCorreo">Correo electrónico</label>
        <input type="email" class="form-control" placeholder="pbenitez09@gmail.com" id="inputCorreo" readonly>
        <label id="lblDireccion">Dirección</label>
        <input type="text" class="form-control" placeholder="Galindas, Sinaloa, #344" id="inputDireccion" readonly>
    </div>
</body>
